# The internal logging level of Log4j2 itself (can be OFF, ERROR, WARN, INFO, DEBUG, TRACE)
status = info
name = MyLog4j2Config

########### Appenders ###########
# Console Appender
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File Appender (optional)
appender.file.type = File
appender.file.name = FileLogger
appender.file.fileName = logs/app.log
appender.file.append = false
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

########### Loggers ###########
# Root logger
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.file.ref = FileLogger

# Custom logger for package "com"
logger.com.name = com
logger.com.level = debug
logger.com.additivity = false
logger.com.appenderRefs = console, file
logger.com.appenderRef.console.ref = Console
logger.com.appenderRef.file.ref = FileLogger
